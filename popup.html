<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #2c3e50;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status.connected .status-dot {
            background: #28a745;
        }
        
        .status.disconnected .status-dot {
            background: #dc3545;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .password-list {
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            background: white;
        }
        
        .password-item {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .password-item:hover {
            background: #f8f9fa;
        }
        
        .password-item:last-child {
            border-bottom: none;
        }
        
        .password-service {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .password-username {
            font-size: 12px;
            color: #6c757d;
        }
        
        .password-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .settings-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            cursor: pointer;
            color: #6c757d;
            font-size: 16px;
        }
        
        .settings-btn:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <button class="settings-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
    
    <div class="header">
        <h1>üîê Password Manager</h1>
    </div>
    
    <div id="status" class="status disconnected">
        <div class="status-dot"></div>
        <span id="statusText">Connecting...</span>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search passwords..." />
    </div>
    
    <div id="passwordList" class="password-list">
        <div class="loading">Loading passwords...</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
